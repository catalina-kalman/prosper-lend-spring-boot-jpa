<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Prosper Lend - Home</title>
<link th:href="@{/styles/main.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<style>
#above-text {
	text-align: center;
	color: #3C1263;
}

#content-table {
	border-collapse: separate;
	border-spacing: 0 10px;
}

#content-table th {
	color: white;
	opacity: 0;
}

#content-table td {
	border-radius: 10px 10px 10px 10px;
	background-color: white;
	width: 600px;
	padding: 20px;
}

#payment {
	color: #6FC378;
	font-size: 1.2em;
}

p {
	display: inline;
}

.clock {
	height: 12px;
}

#small-text {
	font-size: 0.8em;
}

a {
	text-decoration: none;
	color: #449850;
	font-weight: bold;
}

a:hover {
	color: #804BA4;
	background-color: #F5F5F5;
	text-decoration: none;
	font-weight: bold;
}
/* column 4 */
#column-4 {
	width: 100%;
	display: flex;
	flex-wrap: wrap;
	justify-content: flex-end;
	align-items: center;
}

.contact-button {
	margin-right: 20px;
}
</style>
<body>
	<header>
		<a th:href="@{/}"><img th:src="@{/images/prosper-logo.png}"
			alt="Logo" class="logo" /></a>

		<h1>Prosper Lend</h1>
		<div class="dropdown-user-view">
			<img th:src="@{/images/user-photo.png}" class="dropbtn-user-view" />

			<div class="dropdown-content-user-view" style="font-weight: normal;">
				<a th:href="@{/my-profile}" style="font-weight: normal;">My Profile</a>
				<a th:href="@{/my-loans}" style="font-weight: normal;">My Loans</a>
				<a th:href="@{/request-funding}" style="font-weight: normal;">Request Funding</a>
				<a th:href="@{/about-us}" style="font-weight: normal;">About Us</a>
				<a th:href="@{/login-page}" style="font-weight: normal;">Log Out</a>
			</div>
		</div>
	</header>

	<div id="above-text">
		<h2>My Loans</h2>
	</div>

	<div id="content">
		<div id="column">
			<table id="content-table">
				<tr>
					<th>Payment</th>
				</tr>

				<tr th:each="loan : ${loanList}">
					<td>
						<p id="payment">Loan</p>
						<p th:text="${loan.loanCount}" id="payment"></p>
						<br> <img th:src="@{../images/clock-icon.svg}" alt="clock"
						class="clock">
					<p th:text="${loan.time}" class="small-text"></p>
						<p class="small-text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
						<p
							th:style="${loan.status == 'Completed' ? 'color: #63B83F;' : 'color: #FBAE17;'}"
							th:text="${loan.status}" class="small-text"></p>
						<br>
					<br> Amount borrowed:
						<p th:text="'£' + ${loan.borrowAmount}"></p>
						<br> Amount to repay:
						<p th:text="'£' + ${loan.repayAmount}"></p>
						<br> Start date:
						<p th:text="${loan.loanDate}"></p>
						<br> Interest deduction:
						<p th:text="${loan.deduction} + '%'"></p>
						<br> Final interest rate:
						<p th:text="${loan.interest} + '%'"></p>
						<br> Current balance:
						<p th:text="'£' + ${loan.balance}"></p>
						<br>
					<br> <a th:href="@{/payment-history/{path}(path=${loan.loanId}) }">Payment History</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
	
	<div id="column-4">
			<form>
				<input class="contact-button" type="submit" value="Contact Us"
					formaction="/contact-us"></input> <input class="previous-button"
					type="submit" value="&laquo;Previous" formaction="/my-loans"></input>
			</form>

			<br /> <br />


			<div id="line">
				<br /> <br />
				<hr>
			</div>
	</div>

		<footer>
			<table id="table-footer">
				<tr>
					<td></td>
					<td>
						<p>Follow Us:</p>
					</td>
				</tr>
				<tr>
					<td><a th:href="@{https://www.threads.net/}" target="_blank"><img
							th:src="@{/images/threads.png}" class="footer-buttons"
							alt="Threads Icon"></a></td>
					<td><a th:href="@{https://www.linkedin.com/}" target="_blank"><img
							th:src="@{/images/linkedin.png}" class="footer-buttons"
							alt="LinkedIn Icon"></a></td>
					<td><a th:href="@{https://www.instagram.com/}" target="_blank"><img
							th:src="@{/images/insta.png}" class="footer-buttons"
							alt="Instagram Icon"></a></td>
				</tr>
				<tr>
					<td><br /> <br /></td>
					<td><br /> <br /></td>
					<td><br /> <br /></td>
				</tr>
			</table>
		</footer>

</body>

</html>
