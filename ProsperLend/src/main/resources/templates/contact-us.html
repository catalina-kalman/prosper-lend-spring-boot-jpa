<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>login-page</title>

    <link th:href="@{/styles/contact-us.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <header>
        <img src="../images/prosper-logo.png" alt="Logo" class="logo">
        <h1>Prosper Lend</h1>

        <div class="dropdown">
            <img src="../images/user-photo.png" class="dropbtn">

            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
    </header>
    <div id="content">
        <p id="contact-us">Contact Us</p>
        <form action="#" th:action="@{/save-message}" th:object="${mess}" method="post">
        <div class="label">
            <p>Business Email:</p>
            <p>Name:</p>
        </div>
        <div class="input-container">
            <input type="text" placeholder="Name" th:field="*{userName}">
            <input type="email" placeholder="Email" th:field="*{userEmail}">
        </div>
        <div class="label2">
            <p>Your Message:</p>
        </div>
        <div class="larger-input-container">
            <input type="text" id="larger-input" placeholder="Enter your message here..." th:field="*{message}">
        </div>
        <input class="button" type="submit" value= "Send Message">
    	</form>
    </div>   
</body>
</html>
