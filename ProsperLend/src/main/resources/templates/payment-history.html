<!DOCTYPE html>
<html  xmlns:th="https://thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Prosper Lend - Payment History</title>
	<link th:href="@{/styles/main.css}" rel="stylesheet">
</head> 
<style>
	#above-text {
		text-align: center;
		color: #3C1263;
	}
	
	#content-table {
		border-collapse: separate;  
		border-spacing: 0 10px; 
	}
	
	#content-table th {
		color: white;
		opacity: 0;
	}
	
	#content-table td {
  		border-radius: 10px 10px 10px 10px;
  		background-color: white;
  		width: 500px;
  		padding: 20px;
	}
	
	#payment {
		color: #6FC378;
	}
	
	p {
    	display: inline;
	}

</style>
<body>
<header>
	<a th:href="@{/}"><img th:src="@{/images/prosper-logo.png}"
			alt="Logo" class="logo" /></a>
	<h1>Prosper Lend</h1>
	<div class="dropdown-user-view">
			<img th:src="@{/images/user-photo.png}" class="dropbtn-user-view" />
			<div class="dropdown-content-user-view">
				<a th:href="@{/my-profile}">My Profile</a>
				<a th:href="@{/my-loans}">My Loans</a>
				<a th:href="@{/request-funding}">Request Funding</a>
				<a th:href="@{/about-us}">About Us</a>
				<a th:href="@{/logout}">Log Out</a>
			</div>
	</div>
</header>

<div id="above-text">
	<h2>Payment History</h2>
</div>

<div id="content">
	<div id="column">
	<table id="content-table">
		<tr>
			<th> Payment </th>
		</tr>
		
		<tr th:each="payment : ${paymentList}">
			<td> <p id="payment">Payment </p><br><br>
				 Amount Paid: <p th:text="'Â£' + ${payment.amount}"></p><br>
				 Payment date: <p th:text="${payment.transactionDate}"></p>
			</td>
		</tr>
	</table>
	</div>
</div>

<div id="line">
	<br/><br/>
	<hr>
</div>

<footer>
			<table id="table-footer">
				<tr>
					<td></td>
					<td>
						<p>Follow Us:</p>
					</td>
				</tr>
				<tr>
					<td><a th:href="@{https://www.threads.net/}" target="_blank"><img
							th:src="@{/images/threads.png}" class="footer-buttons"
							alt="Threads Icon"></a></td>
					<td><a th:href="@{https://www.linkedin.com/}" target="_blank"><img
							th:src="@{/images/linkedin.png}" class="footer-buttons"
							alt="LinkedIn Icon"></a></td>
					<td><a th:href="@{https://www.instagram.com/}" target="_blank"><img
							th:src="@{/images/insta.png}" class="footer-buttons"
							alt="Instagram Icon"></a></td>
				</tr>
				<tr>
					<td><br /> <br /></td>
					<td><br /> <br /></td>
					<td><br /> <br /></td>
				</tr>
			</table>
</footer>
	
</body>
</html>
